name: QualityArmoryVehicles2

on:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/QAV2.yml'
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:

jobs:
  QAV2:
    uses: HSGamer/ConstructProjects/.github/workflows/gradle-build.yml@main
    with:
      repository: "ZombieStriker/QualityArmoryVehicles2"
      target: "build/libs/*.jar"
      name: "QualityArmoryVehicles2"
      java: 8
      distribution: "temurin"
      commands: |
        chmod +x ./gradlew
        chmod +x ./gradle/wrapper/gradle-wrapper.jar
        ./gradlew --refresh-dependencies --stacktrace
      tasks: "clean build shadowJar --stacktrace"
      readonly: true
      cache: "qav2"
      version: "wrapper"  # Sử dụng gradle wrapper của repo gốc
